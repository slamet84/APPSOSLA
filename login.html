<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Google - Stock Opname</title>
</head>
<body>
  <h2>üîê Login dengan Google</h2>
  <button id="loginBtn">Login via Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0EuYKCUqHpQOOSfZQvyIDwmwev0OLxlE",
      authDomain: "APPSOSLA01.firebaseapp.com",
      projectId: "appsosla-01",
      // tambahkan jika ada lainnya
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Login sukses:", user.displayName);
        localStorage.setItem("login", "true");
        localStorage.setItem("userEmail", user.email);
        window.location.href = "index.html";
      } catch (error) {
        alert("Login gagal: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
