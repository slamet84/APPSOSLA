<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8" />
  <title>Dashboard Stock Opname</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <script>
    if (localStorage.getItem("login") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <div class="container">
    <h1>ğŸ“Š Dashboard Stock Opname</h1>

    <!-- Tombol Akses Cepat -->
    <div class="actions">
      <a href="master-inventory.html" class="btn">ğŸ“ Master Inventory</a>
      <a href="create-file.html" class="btn">â• Buat File Baru</a>
    </div>

    <!-- Daftar File Opname -->
    <h2>ğŸ“‚ Daftar File Opname</h2>
    <ul id="fileList" class="file-list"></ul>
  </div>

  <script>
    function loadFiles() {
      const fileList = document.getElementById("fileList");
      const files = JSON.parse(localStorage.getItem("stockOpnameFiles")) || [];

      fileList.innerHTML = "";

      if (files.length === 0) {
        fileList.innerHTML = "<p>Belum ada file dibuat.</p>";
        return;
      }

      files.forEach((file, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="input-opname.html?file=${encodeURIComponent(file.name)}" style="text-decoration:none; color:black;">
            <strong>${file.name}</strong><br/>
            <small>Tanggal: ${file.date}</small>
          </a>
        `;
        fileList.appendChild(li);
      });
    }

    window.onload = () => {
      loadFiles();
    };
  </script>
</body>
</html>
