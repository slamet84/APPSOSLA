<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Input Opname</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Menu Input Opname</h1>
  <button id="syncBtn">Sinkron Cloud</button>
  <p><strong>Nama File:</strong> <span id="fileNameDisplay"></span></p>
  <!-- ... (konten lain) ... -->

  <script>
  // Ambil nama file dari query string
  const fileName = decodeURIComponent(new URLSearchParams(window.location.search).get("file") || "");
  document.getElementById("fileNameDisplay").textContent = fileName;

  document.getElementById("syncBtn").onclick = syncCloud;

  async function syncCloud() {
    // ... kode sinkronisasi cloud Anda ...
    // Setelah selesai sinkronisasi (sukses, data sudah diambil dari cloud dan tersimpan di localStorage):
    alert("Sinkronisasi selesai! Semua halaman input akan di-refresh agar data terbaru tampil.");
    localStorage.setItem('forceReload', Date.now().toString());
  }
  </script>
</body>
</html>
